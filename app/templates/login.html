<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
    <div class="container" style="margin-top: 5rem; max-width: 400px;">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Admin Login</span>
                {% if msg %}
                <div class="card-panel green lighten-4 green-text text-darken-4">{{ msg }}</div>
                {% endif %}
                {% if error %}
                <div class="card-panel red lighten-2 white-text">{{ error }}</div>
                {% endif %}
                <form method="post" action="/pushgate/login">
                    <div class="input-field">
                        <input id="password" name="password" type="password" required>
                        <label for="password">Password</label>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <button class="btn blue-grey darken-3" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
