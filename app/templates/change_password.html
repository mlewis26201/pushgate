<!DOCTYPE html>
<html>
<head>
    <title>Change Admin Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body class="grey lighten-4">
    <nav class="blue-grey darken-3">
        <div class="nav-wrapper container">
            <a href="/pushgate/" class="brand-logo">Pushgate Admin</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/pushgate/">Home</a></li>
                <li><a href="/pushgate/tokens">Tokens</a></li>
                <li><a href="/pushgate/pushover-config">Pushover Config</a></li>
                <li><a href="/pushgate/messages">Messages</a></li>
                <li><a href="/pushgate/send-message">Send Message</a></li>
                <li class="active"><a href="/pushgate/change-password">Change Password</a></li>
                <li><a href="/pushgate/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 3rem; max-width: 500px;">
        <div class="card-panel white z-depth-2">
            <h4 class="blue-grey-text text-darken-3 center-align">Change Admin Password</h4>
            {% if msg %}
            <div class="card-panel green lighten-4 green-text text-darken-4">{{ msg }}</div>
            {% endif %}
            {% if error %}
            <div class="card-panel red lighten-2 white-text">{{ error }}</div>
            {% endif %}
            <form method="post" action="/pushgate/change-password">
                <div class="input-field">
                    <input id="old_password" name="old_password" type="password" required>
                    <label for="old_password">Old Password</label>
                </div>
                <div class="input-field">
                    <input id="new_password" name="new_password" type="password" required>
                    <label for="new_password">New Password</label>
                </div>
                <div class="input-field">
                    <input id="confirm_password" name="confirm_password" type="password" required>
                    <label for="confirm_password">Confirm New Password</label>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                <button class="btn blue-grey darken-3" type="submit">Change Password</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
